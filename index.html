<!DOCTYPE html>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern-Pokedex</title>
</head>
<body>
    <div id="page-container">
        <div id="title-container">MODERN-POKEDEX</div>
        <div id="form-container">
            <form id="form" method="get">
                <div class="textLabel">
                    <input class="textName" required placeholder="Enter the pokemon name..." autocomplete="off" type="text" name="text" id="name">
                    <label class="nameSearch" for="text">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="textLabel">
                    <input class="textType" required placeholder="Enter the pokemon type..." autocomplete="off" type="text" name="text" id="type">
                    <label class="typeSearch" for="text">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
            </form>
        </div>
        <div id="card-container"></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
